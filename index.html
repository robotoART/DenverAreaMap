<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Denver Area Sightseeing Map</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css\main.css">
    </head>

    <body>
        <div class="container">
        <div class="row">
            <div class="navbar navbar-inverse col-sm-4" role="navigation">
                <div class="navbar-header">
                <div class="navbar-brand">Denver Area Places</div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar mid-bar"></span>
                    <span class="icon-bar bot-bar"></span>
                </button>
                </div>
                <div class="navbar-collapse collapse">
                    <input class="col-xs-12" type="search" name="PlacesFilter" placeholder="Search" data-bind="textInput: userFilter, event: {keyup: filterPlaces}">
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" data-bind='foreach: visiblePlace'>
                        <li id="place-name"><a href="#" data-bind="text: title, click: $parent.viewPlace"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8" data-bind="visible: mapError"><h1>There was a problem loading Google Maps :-/ Sorry about the bummer, but please try again later.</h1></div>
            <div class="col-sm-8" id="map"></div>
        </div>
        </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js\app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo1yYa0M4np5Rl8WJt5sOypVXcc6lzjo4&callback=initMap"></script>
    </body>
</html>
